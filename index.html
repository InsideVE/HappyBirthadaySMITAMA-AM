<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Smita Ma'am!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url('https://img.freepik.com/free-vector/chemistry-lab-illustrated-background_52683-68249.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    /* Balloons */
    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      width: 45px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 7s infinite ease-in-out;
      opacity: 0.8;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    .balloon1 { left: 10%; background-color: #ff4081; animation-delay: 0s; }
    .balloon2 { left: 30%; background-color: #ffeb3b; animation-delay: 2s; }
    .balloon3 { left: 50%; background-color: #4caf50; animation-delay: 4s; }
    .balloon4 { left: 70%; background-color: #2196f3; animation-delay: 1s; }
    .balloon5 { left: 90%; background-color: #9c27b0; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-300px) rotate(10deg); opacity: 0.9; }
      100% { transform: translateY(-600px) rotate(-10deg); opacity: 0; }
    }

    /* Main Content */
    .container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      opacity: 0;
      z-index: 10;
      width: 90%;
      max-width: 350px;
      transition: opacity 1.5s ease-in;
    }

    .show { opacity: 1 !important; }

    .container h1 {
      font-size: 2rem;
      color: #ffeb3b;
      margin: 1rem 0 0.5rem;
      line-height: 1.3;
    }

    .highlight-name { color: #ec8e00; }

    .container p {
      font-size: 1rem;
      margin: 0.3rem 0;
      color: #333;
      font-weight: 500;
    }

    /* Slider */
    .slider {
      width: 80vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 4px solid #fff;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      position: relative;
    }

    .slides {
      display: flex;
      width: max-content;
      height: 100%;
      animation: slideShow 8s infinite;
    }

    .slides img {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    @keyframes slideShow {
      0%, 20% { transform: translateX(0); }
      25%, 45% { transform: translateX(-100%); }
      50%, 70% { transform: translateX(-200%); }
      75%, 95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    #fireIntro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    /* üì± Responsive Tweaks */
    @media (max-width: 600px) {
      .container h1 {
        font-size: 1.4rem;
      }
      .container p {
        font-size: 0.9rem;
      }
      .slider {
        width: 65vw;
        max-width: 180px;
        border-width: 3px;
      }
      .balloon {
        width: 30px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <canvas id="fireIntro"></canvas>

  <div class="sky">
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>
  </div>

  <div class="container" id="mainContent">
    <div class="slider">
      <div class="slides">
        <img src="img/Smita1.JPEG" alt="Smita Ma'am 1">
        <img src="img/Smita2.JPEG" alt="Smita Ma'am 2">
        <img src="img/Smita3.JPEG" alt="Smita Ma'am 3">
        <img src="img/Smita4.JPEG" alt="Smita Ma'am 4">
      </div>
    </div>
    <h1>üéâ Happy Birthday, <span class="highlight-name">Smita Ma'am!</span> üéâ</h1>
    <p>Wishing you a day full of joy, laughter, and celebration. üíê</p>
    <p>From Sangharsh üòä</p>
    <p>Radhe Radhe üôè</p>
  </div>

  <script>
    const canvas = document.getElementById("fireIntro");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Particle {
      constructor(x, y, color, velocity, life) {
        this.x = x; this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.life = life;
        this.opacity = 1;
      }
      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.y += 0.05;
        this.life--;
        this.opacity = Math.max(this.life / 60, 0);
      }
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Rocket {
      constructor(x, targetY, targetX, color) {
        this.x = canvas.width / 2;
        this.y = canvas.height;
        this.targetY = targetY;
        this.targetX = targetX;
        this.color = color;
        this.exploded = false;
      }
      update() {
        if (!this.exploded) {
          const dx = this.targetX - this.x;
          const dy = this.targetY - this.y;
          this.x += dx * 0.08;
          this.y += dy * 0.08;
          if (Math.abs(dy) < 10) this.explode();
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
      explode() {
        this.exploded = true;
        const explosionCount = 60;
        for (let i = 0; i < explosionCount; i++) {
          const angle = (Math.PI * 2 * i) / explosionCount;
          const spreadX = Math.cos(angle) * (Math.random() * 3 + 2);
          const spreadY = Math.sin(angle) * (Math.random() * 3 + 2);
          particles.push(new Particle(this.x, this.y, this.color, { x: spreadX, y: spreadY }, 60));
        }

        document.getElementById("mainContent").classList.add("show");
      }
    }

    let particles = [];
    let rockets = [];
    const colors = ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3", "#9c27b0"];
    const targetY = canvas.height / 2.2;
    const spread = 800;

    for (let i = 0; i < 9; i++) {
      const offset = (i - 4) * (spread / 8);
      rockets.push(new Rocket(canvas.width / 2, targetY, canvas.width / 2 + offset, colors[i % colors.length]));
    }

    setTimeout(() => {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        rockets.push(new Rocket(x, y, x, colors[Math.floor(Math.random() * colors.length)]));
      }, 800);
    }, 1200);

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      rockets.forEach((r, i) => {
        r.update();
        r.draw();
        if (r.exploded) rockets.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
    }

    animate();
  </script>
</body>
</html>
